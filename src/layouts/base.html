<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- canonical -->
    <link rel="canonical" href="https://docs.dplugins.com{{ page.url }}" />

    <!-- tailwind -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- title -->
    <title>{{ title }}</title>
  </head>

  <body class="flex h-full flex-col">
    <!-- nav -->
    <header class="flex items-center justify-between border-b border-slate-300 bg-white p-5">
      <a class="gap-md flex" href="/">
        <img
          class="mr-2 w-[150px]"
          src="https://dplugins.com/wp-content/uploads/2021/06/dPlugins-logo.svg"
          alt="" />
        <div class="mt-[0.5em] font-bold">Docs.</div>
      </a>

      <nav class="navigation flex gap-8">
        <a href="https://docs.dplugins.com">Plugins Docs</a>
        <!-- <a href="https://docs.dplugins.com/writing-guide.html">Writing guide</a>
      <a href="https://docs.dplugins.com/how-to-contribute.html">How to contribute</a> -->
        <a target="_blank" href="https://dplugins.com/">Shop</a>
      </nav>
    </header>

    <!-- main -->
    <main class="grow">{{ content | safe }}</main>

    <!-- footer -->
    <footer class="border-t border-slate-300 p-12 text-center">
      <p>
        All rights reserved to
        <a class="underline" href="https://dplugins.com/" target="_blank">DPlugins Team</a>
      </p>
    </footer>
  </body>
</html>
