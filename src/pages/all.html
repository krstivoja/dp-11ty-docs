---
title: All Posts
permalink: /all
---

<div class="w-full p-12 bg-slate-200">
  <ul class="container-narrow bg-white p-12">
    <h1 class="font-title mb-12 text-6xl font-bold tracking-wide">List all posts</h1>
    {% for item in collections.all %}
    <li>
      <a class="block py-4 border-b border-slate-200" href="{{ item.url }}">{{ item.data.title }}</a>
    </li>
    {% endfor %}
  </ul>    
</div>
